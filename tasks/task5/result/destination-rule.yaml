apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: {{ .Chart.Name }}
spec:
  host: {{ .Chart.Name }}.default.svc.cluster.local
  subsets:
    - name: v1
      labels:
        app-version: "{{ .Values.image.name_v1 }}"
    - name: v2
      labels:
        app-version: "{{ .Values.image.name_v2 }}"

